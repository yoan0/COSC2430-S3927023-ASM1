<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="topnav">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1593882100241-aef1449fe351?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1744&q=80"
                    alt="Online Bookstore logo" />
            </div>
            <nav class="navstyle">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="category.html">Comic Books</a></li>
                    <li><a href="category.html">Horror Books</a></li>
                    <li><a href="category.html">Romance Books</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contact Us</h1>
        <div class="formdisplay">
            <form onsubmit="return false;" method="post" action="#" enctype="multipart/form-data">
                <div><label class="phonedisplay" for="purpose">Contact Purpose</label>
                    <select class="phonedisplay" required id="purpose" name="purpose">
                        <option value="#">(Select)</option>
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="name" class="phonedisplay">Your Name</label>
                    <input required id="name" type="text" name="name" maxlength="50">
                </div>
                <br>
                <div>
                    <label for="email" class="phonedisplay">Your Email</label>
                    <input required id="email" type="email" name="email">
                </div>
                <br>
                <div>
                    <label for="phone" class="phonedisplay">Your Phone</label>
                    <input required id="phone" type="number" name="phone">
                </div>
                <br>
                <div required>
                    <div class="laptopdisplay">
                        <label for="contact">How can we contact you?</label>
                    </div>
                    <ul class="laptopdisplay">
                        <li class="laptopdisplay">
                            <input type="checkbox" id="contact_by_email" name="contact[]" value="byemail">
                            <label for="contact_by_email">By Email</label>
                        </li>
                        <li class="laptopdisplay">
                            <input type="checkbox" id="contact_by_phone" name="contact[]" value="byphone">
                            <label for="contact_by_phone">By Phone</label>
                        </li>
                    </ul>
                </div>
                <br>
                <div>
                    <label class='laptopdisplay' for="newspaper">Do you want to receive our weekly
                        newsletter?</label>
                    <ul class="laptopdisplay">
                        <li class="laptopdisplay">
                            <input type="radio" id="yes" name="newspaper" value="yes" checked required class="testing">
                            <label for="yes" default>Yes</label>
                        </li>
                        <li class="laptopdisplay">
                            <input type="radio" id="no" name="newspaper" value="no">
                            <label for="no">No</label>
                        </li>
                    </ul>
                </div>
                <br>
                <div>
                    <label class="phonedisplay" for="note">Note</label>
                    <textarea cols="40" rows="10" id="note" name="note"></textarea>
                </div>
                <br>
                <input type="reset" value="   Reset   ">
                <input type="submit" value="   Submit   ">
            </form>
        </div>
    </main>
    <footer>
        <div class="navstyle botnav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Copyright</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
